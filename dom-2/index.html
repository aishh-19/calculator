<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        let name = document.querySelector("#name");
        let gender = document.querySelector("#gender");
        let email = document.querySelector("#email");
        let mobile = document.querySelector("#mobile");
        let h1 = document.querySelector("#dName");
        let h2 = document.querySelector("#dGender");
        let h3 = document.querySelector("#dEmail");
        let h4 = document.querySelector("#dMobile");
        let values = true;
		function showName() {
			// Show filled name inside h1
            h1.innerHTML = name.value;
            values = false;
		}

		function showGender() {
			// Show the selected gender inside h2
            h2.innerHTML = gender.value;
            values = false;

            
		}

		function showEmail() {
			// Show the filled email inside h3
            h3.innerHTML = email.value;
            values = false;

		}

		function showMobile() {
			// Show the filled mobile inside h4
            h4.innerHTML = mobile.value;
            values = false;

		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            name.value = "";
            gender.value= "";
            email.value = "";
            mobile.value = "";

          
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
           h1.innerHTML = "Name";
           h2.innerHTML = "gender";
           h3.innerHTML = "email";
           h4.innerHTML = "mobile";
           
		}
	</script>
</body>
</html>
